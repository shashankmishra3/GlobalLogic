<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./form-style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <div class="form-field">
                <label for="">Username</label>
                <input type="text" class="username" name="username" id="username" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="">Email</label>
                <input type="text" class="email" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="">Password</label>
                <input type="password" class="password" name="password" id="password">
                <small></small>
            </div>
            <div class="form-field">
                <label for="">Confirm Password</label>
                <input type="password" class="confirm-pass" name="confirm-pass" id="confirm-pass">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="Sign up">
            </div>

        </form>
    </div>


    <script src="./main.js"></script>
</body>
</html>
